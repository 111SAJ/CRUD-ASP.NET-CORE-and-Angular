<!-- main content starts -->
<div class="container-fluid">
    <div class="text-center mt-2 mb-5">
        <h3>Employee Portal</h3>
    </div>
    <div class="container">
        <div class="card shadow mb-2">
            <div class="card-body">
                <h6 class="text-center mb-5">Register Employee</h6>
                <!-- <form [formGroup]="form" (ngSubmit)="onSubmit()"> -->
                <form >
                    <div class="form-group">
                      <label for="EmployeeName">Name</label>
                      <input type="text" class="form-control" id="EmployeeName" formControlName="EmployeeName">
                      <!-- <span class="text-danger">Employee Email Required</span> -->
                    </div>
                    
                    <div class="form-group">
                        <label for="EmployeeEmail">Email</label>
                        <input type="email" class="form-control" id="EmployeeEmail" formControlName="EmployeeEmail">
                        <small id="EmployeeName" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                      <label for="Password">Password</label>
                      <input type="password" class="form-control" id="Password" formControlName="Password">
                    </div>

                    <div class="form-group">
                      <label for="Address">Address</label>
                      <!-- <input type="text" class="form-control" id="Address"> -->
                      <textarea class="form-control" name="Address" id="Address" cols="30" rows="3" formControlName="Address"></textarea>
                    </div>

                    <div class="form-group">
                      <label for="Phone">Phone</label>
                      <input type="number" class="form-control" id="Phone">
                    </div>

                    <button type="submit" class="btn btn-outline-success">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</div>
<!-- main content ends -->
